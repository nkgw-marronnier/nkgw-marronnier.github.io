<summary>説明を読む</summary>
球を用いて熊の体を作った。顔や耳、目は大小だけを調整した。胴体や手足は引き延ばしたり回転したりしてこの形にした。胸のバッジは多角形をそのまま用いた。地面はただの面を用いて、背景はスイープ表現を用いた。空中に浮遊する図形は長方体やドーナツ、球を論理和や論理積、論理差などをして作った。
